<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Delayed Flight Insurance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Delayed Flight Insurance</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('connect_wallet') }}">Connect Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('marketplace') }}">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Connect Your Wallet</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <button id="connectButton" class="btn btn-primary btn-lg">Connect MetaMask Wallet</button>
                        <button id="disconnectButton" class="btn btn-secondary btn-lg" style="display: none;">Disconnect Wallet</button>
                        <button id="marketplaceButton" class="btn btn-success btn-lg mt-3" style="display: none;">Go to Marketplace</button>
                        <p id="walletAddress" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let connectedAccount = null;

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    connectedAccount = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${connectedAccount}`;
                    document.getElementById('connectButton').style.display = 'none';
                    document.getElementById('disconnectButton').style.display = 'block';
                    document.getElementById('marketplaceButton').style.display = 'block';
                } catch (error) {
                    console.error(error);
                    document.getElementById('walletAddress').innerText = 'Failed to connect wallet';
                }
            } else {
                document.getElementById('walletAddress').innerText = 'MetaMask is not installed';
            }
        });

        document.getElementById('disconnectButton').addEventListener('click', () => {
            connectedAccount = null;
            document.getElementById('walletAddress').innerText = '';
            document.getElementById('connectButton').style.display = 'block';
            document.getElementById('disconnectButton').style.display = 'none';
            document.getElementById('marketplaceButton').style.display = 'none';
        });

        document.getElementById('marketplaceButton').addEventListener('click', () => {
            window.location.href = "{{ url_for('marketplace') }}";
        });
    </script>
</body>
</html>
