<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Delayed Flight Insurance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Delayed Flight Insurance</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('connect_wallet') }}">Connect Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('marketplace') }}">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">{{ product.name }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <p class="mt-3">{{ product.description }}</p>
                <button id="buyButton" class="btn btn-primary btn-lg">Buy Now</button>
                <p id="transactionStatus" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const contractAddress = 'YOUR_CONTRACT_ADDRESS';
        const contractABI = [
            // Your contract ABI here
        ];

        document.getElementById('buyButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    const web3 = new Web3(window.ethereum);
                    const contract = new web3.eth.Contract(contractABI, contractAddress);

                    await contract.methods.buyInsurance().send({
                        from: account,
                        value: web3.utils.toWei('0.1', 'ether')
                    });

                    document.getElementById('transactionStatus').innerText = 'Transaction successful!';
                } catch (error) {
                    console.error(error);
                    document.getElementById('transactionStatus').innerText = 'Transaction failed';
                }
            } else {
                document.getElementById('transactionStatus').innerText = 'MetaMask is not installed';
            }
        });
    </script>
</body>
</html>
